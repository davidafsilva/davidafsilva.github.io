languageCode = 'en-us'
baseURL      = 'https://davidafsilva.pt/'
theme        = 'hello-friend-ng'
enableEmoji  = true
publishDir   = "docs"
footnoteReturnLinkContents = "â†©"
paginate     = 10
rssLimit     = 10
enableRobotsTXT = true
disableSitemap = true

[author]
  name = "David Silva"

[permalinks]
  posts = "/blog/posts/:year/:month/:title/"

[params]
  homeSubtitle    = "Senior Complainer, Part-time Software Engineer"
  keywords        = "home, blog, software, engineer, jvm, java, kotlin, go"
  images = []

  enableSharingButtons     = false
  enableThemeToggle        = true
  disableReadOtherPosts    = true

  dateform        = "January 2, 2006"
  dateformShort   = "January 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  [params.logo]
    logoMark = "root@davidafsilva.pt"
    logoText = "$ cd /"
    logoHomeLink = "/"
    logoCursorColor = "#99FFCC"

  [params.portrait]
    path     = "/me.jpeg"
    alt      = "Hi there!"
    maxWidth = "250px"

  [[params.social]]
    name = "email"
    url  = "mailto:myname@thisdomain"
  [[params.social]]
    name = "github"
    url  = "https://github.com/davidafsilva"
  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/davidafsilva/"
  [[params.social]]
    name = "case"
    url  = "https://github.com/davidafsilva/cv/raw/master/cv.pdf"

  [params.footer]
    trademark = true
    rss = true
    copyright = false
    author = true

[languages]
  [languages.en]
    title     = "Yolo Engineering"
    readOtherPosts = "Read other posts"

  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about"
    weight     = 1
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/blog"
    weight     = 2

[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
  [markup.highlight]
    tabWidth = 2
    style = "native"
